version: "3.8"
services:
  mysql:
    image: mysql:8.0
    container_name: expense-tracker-db
    environment:
      MYSQL_DATABASE: expense_tracker
      MYSQL_USER: app_user
      MYSQL_PASSWORD: app_pass_123
      MYSQL_ROOT_HOST: '%'
      MYSQL_ROOT_PASSWORD: root_pass_123
    ports:
      - "3307:3306"
    volumes:
      - expense-tracker-mysql-data:/var/lib/mysql
    command: [
      "--character-set-server=utf8mb4",
      "--collation-server=utf8mb4_unicode_ci",
      "--default-time-zone=+00:00"
    ]
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "127.0.0.1", "-u", "root", "-proot_pass_123"]
      interval: 5s
      timeout: 3s
      retries: 20
volumes:
  expense-tracker-mysql-data:
